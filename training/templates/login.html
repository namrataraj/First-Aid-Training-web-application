{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - First Aid Training</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url("{% static 'images/home_bg.png' %}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

  <div class="bg-white bg-opacity-90 shadow-lg p-5 rounded-4" style="max-width: 500px; width: 100%;">
    <div class="text-center mb-4">
      <i class="fa-solid fa-briefcase-medical fa-3x text-danger mb-2"></i>
      <h2 class="text-danger fw-bold">Login to First Aid Training</h2>
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="username" class="form-control py-3" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control py-3" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-danger w-100 py-3 fw-bold">Login</button>
    </form>

    <p class="text-center mt-4 text-dark fw-medium">
      Don't have an account? 
      <a href="{% url 'register' %}" class="fw-bold text-decoration-none text-dark">Register here</a>
    </p>
  </div>

</body>
</html>
